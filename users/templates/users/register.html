{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block heading %}
    <title>Register Page</title>
{% endblock heading %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="card mb-3 mx-auto card_obj p-3" style="width: 28rem; height: 43rem;border-radius: 30px;box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);background-color: #278D8D;border: 3px solid #000">
                <legend class="border-bottom mb-4">Bugunoq qoshiling!</legend>
                {{ form|crispy }}
                <div class="form-group d-flex justify-content-center mt-3">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
        <div class="pt-3 d-flex justify-content-center mb-3">
            <small class="text-muted">
                Akauntingiz allaqochin bormi? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
